{% extends 'jaguarettekaa/layout.html' %}

{% load crispy_forms_tags %}

{% block main_content %}
    <div class="container h-100">
        <div class="row">                        
            <div class="card my-5 h-100 shadow-lg p-3 mb-5 bg-body rounded ">            
                <div class="card-body">
                
                <h3 class="text-info mt-3 fw-bold text-center">Nuevo Producto</h3> 
                                
                    <form action ="" class="row g-3" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                        <div class="col-12">                            
                            {{ form | crispy }} 
                        </div>                        
                        
                        <div class="d-flex justify-content-center">                            
                            <button type="submit" class="btn btn-success btn-lg">Guardar</button>                            
                        </div>                        
                    </form>      
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                    "title": "Producto Guardado",
                    "text": "{{ m }}",
                    "icon": "success"
                })
            </script>
        {% endfor %}
    {% endif %}    
{% endblock %}
